<div class="preview row">
  {% for item in post.lightbox | array_to_sentence_string %}

  	
  	<div class="previewtile col-xl-2  col-sm-4 col-xs-6">
  	  <a
  	  	href="/OffenbacherAnsatz/assets/images/{{ item }}" 
  	  	data-lightbox="{{ post.title }}"
  	  	title=" {{ post.caption[forloop.index0] }}"
  	  	>
        <img class="previewimage img-thumbnail img-responsive" src="/OffenbacherAnsatz/assets/images/thumbs/{{ item }}"/>
        <!-- <img class="previewimage img-rounded" src="/OffenbacherAnsatz/assets/images/{{ item }}"/> -->

  	  </a>
  	</div>
  {% endfor %}
</div>
